openapi: 3.0.0
info:
  title: Anti-Social-Relational - Grupo 6
  description: API de anti-social-relational con Swagger en YAML
  version: "1.0.0"

servers:
  - url: http://localhost:3000/api
    description: Servidor local

paths:
  /usuarios:
    get:
      summary: Obtener todos los usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'

  /usuarios/{nickName}:
    get:
      summary: Obtener usuario por nombre
      parameters:
        - name: nickName
          in: path
          required: true
          description: informacion del usuario a buscar
          schema:
            type: string
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
    delete:
      summary: Eliminar todos los usuarios
      responses:
        '200':
          description: Todos los usuarios eliminados


components:
  schemas:
    Usuario:
      type: object
      properties:
        nickName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
